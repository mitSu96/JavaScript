<script>
  
  function dispTime()
{
    let current = new Date();
    let hour = current.getHours();
    let minute = current.getMinutes();

    let meridium = "AM";
    minute = checkTime(minute);
    sec = checkTime(sec);

        meridium = "PM";
        hour-=12;
    }

    
    
    document.getElementById("1").innerHTML ="<h2>The Current Time Is :" + hour+ ":" + minute + ":" + sec + " "+ meridium
      "</h2>";
    var tIncrement = setInterval(dispTime, 1000);

      "</h2>";




}
