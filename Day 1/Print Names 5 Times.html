<!DOCTYPE html>
<html>
<head>
    <title> Print your name 5 times using h1 to h5 tag dynamically at run time</title>
</head>
<body>
    <h5 id="h5"></h5>
    <h4 id="h4"></h4>
    <h3 id="h3"></h3>
    <h2 id="h2"></h2>
    <h1 id="h1"></h1>

    <script>
    
        document.getElementById("h5").innerHTML="Sumit S. Chaure";
        document.getElementById("h4").innerHTML="Sumit S. Chaure";
        document.getElementById("h3").innerHTML="Sumit S. Chaure";
        document.getElementById("h2").innerHTML="Sumit S. Chaure";
        document.getElementById("h1").innerHTML="Sumit S. Chaure";
    </script>
</body>
</html>
