<body>
    <h2>Task :1 â€¢ Write your name in red colour,on a button click it should change the text colour to blue </h2>
    <h1><p id="1" style="color:RED;">Sumit S. Chaure</p>
    <button id="button1" value="BLUE" onclick="color()">Toggle Text To Blue Color</button></h1>

<script>

   function color()
   {
    let a = document.getElementById("1");           //Text Element
    let c1 = a.style.color;                        //previous color ie. red
    let b = document.getElementById("button1").value; //new color change value ie blue

    a.style.color = b;   //new color assignment
   
    document.getElementById("button1").value = c1;  //colors switched for toggle
    document.getElementById("button1").innerHTML = "Change Text Color To " + c1 ;  //name of button changed
}

</script>
