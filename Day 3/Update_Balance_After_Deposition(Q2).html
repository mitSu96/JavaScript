<!DOCTYPE html>
<html>
<head>

<h3>Create class Account having property name, balance. Write method deposit whose job is to increase balance with the amount deposited by user.</h3>
    <h3>Create two object sand call deposit method. Write method display which will display name and balance</h3>
<script>

          class Account             //Class Account To Hold Account Credentials
          {
              constructor(a,b)          //Constructor HAving Paramaters Username & Old Balance
              {
                  this.name = a;        //Username
                  this.balance = b;     //Balance Before Deposition
              }

              
              deposit(amount)           //Method Deposit To Update Old Balance After Deposition
              {
                  
                  this.old=this.balance;            //Old Balance
                  this.balance+=amount;             //New Balance After Deposition Updated 
                  this.credit=amount;               //Credit/Deposited Amount
              }
          
              update()                  //Method TPO Display Credentials
              {
                  var obj= "User Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp :  "+this.name+"<br> Old Balance &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp    :    "+this.old+" <br> Deposited Amount &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:  "+this.credit+" <br> Updated User Balance &nbsp:  "+this.balance+"<br/><br/>";
                  document.write(obj);  
              }
          }

    
          p1 = new Account("mitSu",360000);
          p2 = new Account("Jerin",120000);
          p1.deposit(55000);
          p2.deposit(69000);
          p1.update();
          p2.update();

        </script>
  </head>
  </html>
